<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="search-card">
            <h1>What's in your pantry? 🍳</h1>
            <p>Enter ingredients you have, separated by commas.</p>
            <div class="search-box">
                <input type="text" id="ingredient-input" placeholder="e.g., chicken, rice, tomatoes">
                <button id="search-btn">Find Recipes</button>
            </div>
        </div>

        <div id="results-container">
            </div>
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
